<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body id="corpo">
    <nav class="navbar navbar-light bg-light">
        <a id="navTitle" class="navbar-brand" href="index.html">
        </a>
      </nav>
      <div class="container-fluid">
        <div class="form-inline" id="forms">
          <div class="form-group">
              <input type="text" class="form-control" id="desc" placeholder="Description">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="amount" placeholder="Amount">
            </div>
          <div class="form-group">
              <input type="text" class="form-control" id="value" placeholder="Value">
          </div>
            <span id="btnUpdate" style="display: none;">
            <span id="inputIDUpdate"></span>
              <button onclick="updateData();" class="btn btn-success">Save</button>
            <button onclick="resetForm();" class="btn btn-danger">Cancel</button>
          </span>
          <span id="btnAdd">  
          <button onclick="addData();" class="btn btn-success">Add</button>
          <button onclick="resetForm();" class="btn btn-danger">Cancel</button>
          <button onclick="deleteList();" class="btn btn-warning">Delete list</button>
        </span>
        </div>
            <span id="errors" style="display:none;"></span>
          <table id="listTable" class="table table-bordered table-dark">

        </table>
      </div>
      <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container" >
          <h4 class="text-center text-success">Total: <span id="totalValue">$0,00</span></h4>
        </div>
      </nav>


      <script src="js/config.js"></script>
      <script src="js/main.js"></script>
</body>
</html>
